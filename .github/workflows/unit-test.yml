name: Run Unit Test Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install modules from npm
        run: npm ci
      - name: Run the tests
        run: npm test

  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
        name: Install modules from npm
      - name: Check formatting with Prettier
        run: npm run format:check

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install modules from npm
        run: npm ci
      - name: Build the code
        run: npm run build

  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and Setup Node
        uses: ./.github/actions/checkout-and-setup
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v3
        name: Active coverage report
        with:
          name: coverage-report
          path: coverage